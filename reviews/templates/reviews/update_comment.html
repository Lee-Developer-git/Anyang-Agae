{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/component/ReviewDetail.css' %}" />

<section class="contact_area p_120">
  <div class="container">
    <div class="col-lg-12">
      <div id="comment-section">
        <div class="form-floating">
          <form class="form-row" action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <textarea class="form-control" placeholder="Comment" rows="5" name="content" required
              id="comment">{{comment.content}}</textarea>
            <div class="contact-submit input">
              <!-- <input name="submit" type="submit" class="form-control bbtns" id="submit" value="수정" /> -->
              <button type="submit" id="update-submit" value="submit" class="bbtns submit_btn">수정</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
