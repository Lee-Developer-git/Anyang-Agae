{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="{% static 'css/component/diary.css' %}" rel="stylesheet" type="text/css" />
<br><br><br><br><br><br><br><br>
<center>
    <div class="container">
        <h1>제목 : {{event.title}}</h1><hr>
        <p>날짜 : {{event.start_time}}</p>
        <p>특이사항 : {{event.description}}</p>
        <p>작성자: {{event.writer}}</p><hr>
        {% if user == event.writer %}
        <a class="btn btn-info" href="{% url 'diary:edit' event.id %}"><span>수정하기</span></a>
        <a class="btn btn-info" href="{% url 'diary:delete' event.id %}"><span>삭제하기</span></a><br>
        {% endif %}
    </div>
</center>

{% endblock %}
