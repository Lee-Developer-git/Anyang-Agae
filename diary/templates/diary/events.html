{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="{% static 'css/component/diary.css' %}" rel="stylesheet" type="text/css" />
<br><br><br><br><br><br><br><br>

<div class="container">
    <br>
    
    <h1>내 새끼 건강일지</h1><br><br>
    {% if user.is_authenticated %}
    <center><a class="btn btn-info" href="{% url 'diary:new' %}"><span>작성하기</span></a><br>
        <hr><br>
    </center>
    {% endif %}
    <div class="outer">
        <a class="btn btn-info left" href="{% url 'diary:calendar' %}?{{ prev_month }}"><span>이전 달</span> </a>
        <a class="btn btn-info right" href="{% url 'diary:calendar' %}?{{ next_month }}"><span>다음 달</span> </a>
    </div>
    {{calendar}}
</div>

{% endblock %}
